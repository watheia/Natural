plugins {
    // Support convention plugins written in Groovy. Convention plugins are build scripts in 'src/main' that automatically become available as plugins in the main build.
    id 'groovy-gradle-plugin'
    id 'java'
}

repositories {
    // Use the plugin portal to apply community plugins in convention plugins.
    gradlePluginPortal()

    // make it easy to test a snapshot version of goomph
    maven {	url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    // grab dependencies from the gradle plugin portal
    maven { url 'https://plugins.gradle.org/m2/' }
}

dependencies {
    // a bunch of eclipse stuff
    implementation "com.diffplug.gradle:goomph:3.25.0"
    // creates a targetplatform
    implementation "org.standardout:bnd-platform:1.7.0"
}